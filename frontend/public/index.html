<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FullTask Global AI Platform</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #fffbe6;
        color: #222;
        text-align: center;
      }
      h1 {
        color: #f4b400;
      }
      .modules {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .card {
        background: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        margin: 10px;
        padding: 10px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <h1>üåç FullTask Global AI Platform</h1>
    <p>Created by <b>Akin S. Sokpah from Nimba County, Liberia</b></p>
    <button onclick="loadModules()">Load Features</button>
    <div id="modules" class="modules"></div>

    <script>
      async function loadModules() {
        const res = await fetch("/api/modules/list");
        const data = await res.json();
        const box = document.getElementById("modules");
        box.innerHTML = "";
        data.modules.forEach((m) => {
          const d = document.createElement("div");
          d.className = "card";
          d.innerHTML = `<h4>${m.name}</h4><p>${m.description}</p><p>Status: ${
            m.enabled ? "‚úÖ" : "‚ùå"
          }</p>`;
          box.appendChild(d);
        });
      }
    </script>
  </body>
</html>
