name: CI/CD â€” Build, (Optional) Generate Modules, Deploy to Render

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Optionally generate modules
        if: ${{ secrets.GENERATE_MODULES == 'true' }}
        run: |
          node scripts/generate_modules.js 3000 1 500
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add modules modules.json || true
          git commit -m "chore: add generated module stubs (CI)" || echo "no changes"
          git push origin HEAD:main || echo "push failed (maybe protected branch)"

      - name: Trigger Render Deploy
        if: ${{ secrets.RENDER_API_KEY && secrets.RENDER_SERVICE_ID }}
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          curl -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": true}'
